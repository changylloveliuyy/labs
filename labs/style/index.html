<!doctype html>
<html>
  <head>
    <title>rank's html document</title>
    <meta http-equiv="Content-Type" content="text/html; charset=gbk">
    <meta http-equiv="Pragma" content="no-cache">  
    <meta http-equiv="Cache-Control" content="no-cache">     
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="ImageToolbar" content="no">
    <meta http-equiv="Creator.name" content="rank">
    <style type="text/css" title="default" media="screen">
		.rotate { 
	    -webkit-transition:1s ease-in-out;  
	  	-moz-transition:1s ease-in-out;
	  	-o-transition:1s ease-in-out;
		}
    </style>
    <script type="text/javascript" src="core.js"></script>
	<script type="text/javascript">
	
		if (typeof(console) != undefined) alert=console;
		
		var ElementRotate = function(el, angle) {
			var cssvalue = 'rotate(' +angle+ 'deg)';
			Style.set(el, 'transform', cssvalue);
		};
		
		
		onload = function() {
			var degree = 0, 
				el = document.getElementById('testImg');
			
			setInterval(function() {
				ElementRotate(el, degree);
				console.log(degree);
				console.log(Style.get(el, 'transform'));
				degree>=360 ? degree=0 : degree += 90;
			},1500);
		
			alert(Style.set(el,'opacity',0.6))
			alert(Style.get(el,'opacity'));
			
			alert(Style.set(el, 'opacity', 1));
			alert(Style.get(el, 'opacity'));
			
			
			alert(Style.set(el,'transform','rotate(90deg)'));
			alert(Style.get(el,'transform'));
		}
		
	</script>
    </head>
  <body>
	<img src="http://www.baidu.com/img/baidu_sylogo1.gif" class="rotate" id="testImg">
  </body>
</html>
